<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html event Document</title>
</head>
<body style="background-color: #414141;color:white">
    <h2>amazing image </h2>
    <ul id="image">
<li> <img width="200px" src="01.jpg" id="photoshop" alt="photoshop"></li>
<li> <img width="200px" src="02.jpg" id="02" alt="photoshop"></li>
<li> <img width="200px" src="03.jpg" id="03" alt="photoshop"></li>
<li> <img width="200px" src="04.jpg" id="04" alt="photoshop"></li>

    </ul>
</body>
<script>
  
    document.getElementById('image').addEventListener('click',
    function(e){
     console.log("clicked inside the ul")
    },false)
    document.getElementById('02').addEventListener('click',
    function(e){
     console.log("02 image click");
     e.stopPropagation()
    },false)
